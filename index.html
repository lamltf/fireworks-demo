<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√∫c m·ª´ng 20/10 üéÜ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url("https://raw.githubusercontent.com/lamltf/fireworks-demo/main/IMG_3414.jpeg") no-repeat center center/cover;
      background-attachment: fixed;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    h1 {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      transform: translateY(-50%);
      font-size: 2rem;
      font-family: "Segoe UI", sans-serif;
      text-shadow: 0 0 10px #ff0080, 0 0 30px #ff0080;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>üíñ Ch√∫c m·ª´ng 20/10 üíê</h1>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      const count = 50;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(2, 5);
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: `hsl(${random(0, 360)}, 100%, 60%)`,
        });
      }
    }

    function draw() {
      // xo√° d·∫ßn nh∆∞ng kh√¥ng t√¥ n·ªÅn ƒëen => gi·ªØ trong su·ªët ƒë·ªÉ th·∫•y background
      ctx.clearRect(0, 0, w, h);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // tr·ªçng l·ª±c
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    canvas.addEventListener("click", (e) => {
      createFirework(e.clientX, e.clientY);
    });

    // T·ª± ƒë·ªông b·∫Øn ng·∫´u nhi√™n
    setInterval(() => {
      createFirework(random(0, w), random(0, h / 2));
    }, 800);

    window.addEventListener("resize", () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    draw();
  </script>
</body>
</html>
