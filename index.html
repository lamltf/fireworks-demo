<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ph√°o hoa 20/10</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://raw.githubusercontent.com/lamltf/fireworks-demo/main/IMG_3414.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const colors = ['#ff3b3b', '#ffd93b', '#3bff6c', '#3bbcff', '#ff3be5', '#fff'];
const shapes = ['circle', 'heart', 'star', 'burst'];
const fireworks = [];

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function drawHeart(x, y, size, color) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size / 100, size / 100);
  ctx.beginPath();
  ctx.moveTo(0, 30);
  ctx.bezierCurveTo(0, 0, -50, 0, -50, -30);
  ctx.bezierCurveTo(-50, -60, -10, -80, 0, -50);
  ctx.bezierCurveTo(10, -80, 50, -60, 50, -30);
  ctx.bezierCurveTo(50, 0, 0, 0, 0, 30);
  ctx.fillStyle = color;
  ctx.fill();
  ctx.restore();
}

function drawStar(x, y, radius, color) {
  ctx.save();
  ctx.beginPath();
  ctx.translate(x, y);
  ctx.moveTo(0, 0 - radius);
  for (let i = 0; i < 5; i++) {
    ctx.rotate(Math.PI / 5);
    ctx.lineTo(0, 0 - (radius * 0.5));
    ctx.rotate(Math.PI / 5);
    ctx.lineTo(0, 0 - radius);
  }
  ctx.fillStyle = color;
  ctx.fill();
  ctx.restore();
}

class Particle {
  constructor(x, y, color, shape) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.shape = shape;
    this.size = random(3, 5);
    this.speedX = random(-4, 4);
    this.speedY = random(-4, 4);
    this.alpha = 1;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }

  draw() {
    ctx.globalAlpha = this.alpha;
    if (this.shape === 'heart') {
      drawHeart(this.x, this.y, this.size * 10, this.color);
    } else if (this.shape === 'star') {
      drawStar(this.x, this.y, this.size * 3, this.color);
    } else {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    ctx.globalAlpha = 1;
  }
}

function createFirework(x, y) {
  const shape = shapes[Math.floor(Math.random() * shapes.length)];
  const color = colors[Math.floor(Math.random() * colors.length)];
  for (let i = 0; i < 50; i++) {
    fireworks.push(new Particle(x, y, color, shape));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < fireworks.length; i++) {
    const p = fireworks[i];
    p.update();
    p.draw();
    if (p.alpha <= 0) fireworks.splice(i, 1);
  }
  requestAnimationFrame(animate);
}

animate();

setInterval(() => {
  createFirework(random(100, canvas.width - 100), random(100, canvas.height - 200));
}, 800);

canvas.addEventListener('click', (e) => {
  createFirework(e.clientX, e.clientY);
});
</script>
</body>
</html>
