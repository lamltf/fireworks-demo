<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireworks Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url("https://raw.githubusercontent.com/lamltf/fireworks-demo/main/IMG_3414.jpeg") no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw = window.innerWidth;
    let ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;

    const fireworks = [];
    const particles = [];
    const colors = ['#ff4d4d', '#ffd700', '#00ffff', '#ff66cc', '#ffffff', '#00ff66'];

    class Firework {
      constructor() {
        this.x = Math.random() * cw;
        this.y = ch;
        this.targetY = Math.random() * (ch / 2);
        this.speed = 6 + Math.random() * 3;
        this.size = 2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.exploded = false;
      }

      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY && !this.exploded) {
          this.explode();
          this.exploded = true;
        }
      }

      explode() {
        const count = 50 + Math.random() * 50;
        const type = Math.floor(Math.random() * 3); // 0 = tròn, 1 = tim, 2 = sao
        for (let i = 0; i < count; i++) {
          particles.push(new Particle(this.x, this.y, this.color, type));
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y, color, type) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = 2 + Math.random() * 2;
        this.life = 100 + Math.random() * 50;
        this.alpha = 1;
        this.type = type;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 6 + 2;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.015;
        this.life--;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();

        if (this.type === 0) { // tròn
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        } else if (this.type === 1) { // trái tim
          ctx.moveTo(this.x, this.y);
          for (let i = 0; i < Math.PI * 2; i += 0.1) {
            const x = 16 * Math.pow(Math.sin(i), 3);
            const y = 13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i);
            ctx.lineTo(this.x + x / 2, this.y - y / 2);
          }
        } else { // sao
          const spikes = 5;
          const outer = this.size * 2;
          const inner = this.size;
          let rot = Math.PI / 2 * 3;
          let step = Math.PI / spikes;
          ctx.moveTo(this.x, this.y - outer);
          for (let i = 0; i < spikes; i++) {
            ctx.lineTo(this.x + Math.cos(rot) * outer, this.y + Math.sin(rot) * outer);
            rot += step;
            ctx.lineTo(this.x + Math.cos(rot) * inner, this.y + Math.sin(rot) * inner);
            rot += step;
          }
          ctx.lineTo(this.x, this.y - outer);
        }

        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, cw, ch);

      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0 || p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) fireworks.push(new Firework()); // bắn nhanh hơn
    }, 400);

    window.addEventListener('resize', () => {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    });

    animate();
  </script>
</body>
</html>
