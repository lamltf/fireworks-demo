<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChÃºc má»«ng 20/10 ðŸŽ‡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url("https://raw.githubusercontent.com/lamltf/fireworks-demo/main/IMG_3414.jpeg") no-repeat center center/cover;
      background-attachment: fixed;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    h1 {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      transform: translateY(-50%);
      font-size: 2rem;
      font-family: "Segoe UI", sans-serif;
      text-shadow: 0 0 10px #ff0080, 0 0 30px #ff0080;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>ðŸ’–ðŸ’–ðŸ’–</h1>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    const fireworks = [];
    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    // ðŸŽ‡ Táº¡o phÃ¡o hoa loáº¡i bay lÃªn rá»“i ná»•
    function createFireworkUp() {
      const x = random(w * 0.2, w * 0.8);
      const y = h;
      const targetY = random(h * 0.2, h * 0.5);
      const color = `hsl(${random(0, 360)}, 100%, 60%)`;
      fireworks.push({ x, y, targetY, color, vy: random(-10, -14), exploded: false });
    }

    // ðŸ’¥ Khi phÃ¡o hoa ná»•
    function explode(x, y, color, type = "circle") {
      const count = random(60, 120);
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(2, 6);
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;

        // TÃ¹y loáº¡i phÃ¡o hoa
        if (type === "spiral") {
          vx += Math.sin(angle * 10) * 0.5;
          vy += Math.cos(angle * 10) * 0.5;
        } else if (type === "star") {
          if (i % 10 === 0) speed *= 3;
        } else if (type === "sparkle") {
          vx *= random(0.5, 1.5);
          vy *= random(0.5, 1.5);
        }

        particles.push({
          x,
          y,
          vx,
          vy,
          alpha: 1,
          color,
          type,
          size: random(1, 3),
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);

      // ðŸŽ† Váº½ cÃ¡c phÃ¡o hoa Ä‘ang bay lÃªn
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        f.y += f.vy;
        ctx.fillStyle = f.color;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
        ctx.fill();

        if (f.y <= f.targetY && !f.exploded) {
          f.exploded = true;
          const types = ["circle", "spiral", "star", "sparkle"];
          const type = types[Math.floor(Math.random() * types.length)];
          explode(f.x, f.y, f.color, type);
          fireworks.splice(i, 1);
        }
      }

      // ðŸŒˆ Váº½ cÃ¡c háº¡t ná»•
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.01;

        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    // ðŸ”¥ Tá»± Ä‘á»™ng táº¡o phÃ¡o bay
    setInterval(() => {
      for (let i = 0; i < 3; i++) createFireworkUp();
    }, 700);

    // ðŸ‘† Khi click thÃ¬ táº¡o thÃªm 3 phÃ¡o ngay chá»— báº¥m
    canvas.addEventListener("click", (e) => {
      const types = ["circle", "spiral", "star", "sparkle"];
      for (let i = 0; i < 3; i++) {
        explode(e.clientX, e.clientY, `hsl(${random(0, 360)}, 100%, 60%)`, types[i]);
      }
    });

    window.addEventListener("resize", () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    draw();
  </script>
</body>
</html>
